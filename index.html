<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Grid Layout</title>
  </head>
  <body>
    <div class="container mt-3">
       <div class="row gx-2 text-white">
         <div class="col-md-4">
           <div class="bg-primary" style="height: 120px;">
             Col-4
           </div>
         </div>
         <div class="col-md-4">
           <div class="bg-primary" style="height: 120px;">
             Col-4
           </div>
         </div>
         <div class="col-md-4">
           <div class="bg-primary" style="height: 120px;">
             Col-4
           </div>
         </div>
       </div>
       <div class="row text-white gx-2 my-2">
         <div class="col-md-12">
           <div class="bg-primary"  style="height: 120px;">
             .col-12
           </div>
         </div>
       </div>
       <div class="row text-white gx-2">
         <div class="col-md-6">
          <div class="bg-primary" style="height: 120px;">
            .col-6
          </div>
         </div>
        <div class="col-md-6">
          <div class="bg-primary" style="height: 120px;">
            .col-6
          </div>
         </div>
       </div>
        <div class="row gx-2 mt-2 text-white">
         <div class="col-md-8 col-12 ">
           <div class="bg-primary"  style="height: 120px;">
             .Col-8
           </div>
         </div>
         <div class="col-md-2">
           <div class="bg-primary" style="height: 120px;">
             .Col-2
           </div>
         </div>
         <div class="col-md-2 ">
           <div class="bg-primary" style="height: 120px;">
             .Col-2
           </div>
         </div>
       </div>
      
    </div>
    
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
